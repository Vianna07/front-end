<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Circulo</title>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .circulo {
            color: aliceblue;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            border-bottom-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <h1>Círculo</h1>
    <p>Para definir um circulo usamos <strong>border radius</strong> do elemento</p>
    <p>Isso criará campos curvados no elemento</p>
    <p>Se definirmos <strong>50%</strong> criamos um circulo</p>
    <div class="circulo"><i class="material-symbols-outlined">Mail</i></div>
</body>
</html>
