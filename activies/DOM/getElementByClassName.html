<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        html, body {
            height: 100%;

</head>
<body>
    <h1 class="demo">
        Classe-1
    </h1>
    <h1 class="demo">

    <h1 class="demo">

    <h2>
        MÃ©todo getElementByClassName
    </h2>

    <script>
        function mudarCor() {
            const classList = document.getElementsByClassName('demo')
            console.log(
                "getElementByClassName: \n", classList, "\ntype: \n", typeof classList, "\n\n\n",  
                "Array.from(getElementByClassName): \n", (Array.from(classList)), "\ntype: \n", typeof (Array.from(classList)),"\n\n\n",
                "querySelectorAll: \n", document.querySelectorAll('.demo'), "\ntype: \n", typeof document.querySelectorAll('.demo')
            );

            setTimeout(() => {
                Array.from(classList).forEach(element => {
                    element.style.color = "white"
                    element.style.backgroundColor = "black"
                });
            }, 4000)
        }

        mudarCor()
    </script>
</body>
</html>
