<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de getElementById</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Modificar o conteudo de um elemento</h1>
    <div id="meuElemento">Conteudo inicial</div>
    <button onclick="modificar()">Mudar</button>
    <hr>
    <h1>Alterar o estilo do elemento</h1>
    <div id="cor">Texto colorido</div>
    <button onclick="colorir()">Colorir</button>
    <hr>
    <input id="texto" type="text" value="Texto Inicial">
    <button onclick="pegar()">Pegar texto</button>
    <p id="conteudo"></p>
    <hr>
    <div id="esconde">Texto para esconder</div>
    <button onclick="esconder(document.getElementById('esconde'))">Clique para esconder</button>
    <button onclick="aparecer(document.getElementById('esconde'))">Clique para aparecer</button>
    <hr>
    <section style="display: flex; align-items: center;">
        <img src="./13160112901226.webp" alt="imagem-tigre" id="tigre">
        <button onclick="esconder(document.getElementById('tigre'))">Clique para esconder img</button>
        <button onclick="aparecer(document.getElementById('tigre'))">Clique para aparecer img</button>
    </section>
    <hr>
    <section style="display: flex; align-items: center;" id="imagem-container">
        <button onclick="remover(document.getElementById('tigre'))">Clique para remover img</button>
        <button onclick="adicionar(document.getElementById('tigre'))">Clique para criar img</button>
        <img src="./13160112901226.webp" alt="imagem-tigre" id="tigre-2">
    </section>
    
</body>
<script>
    function pegar(){
        var elemento = document.getElementById("texto");
        var conteudo = document.getElementById("conteudo");
        let valor = elemento.value
        conteudo.innerHTML = valor;

    }

    function esconder(elemento) {
        elemento.style.display = "none"
    }

    function aparecer(elemento) {
        elemento.style.display = "block"
    }

    function remover() {
        document.getElementById('imagem-container').removeChild(document.getElementById('tigre-2'))
    }

    function adicionar() {
        const img = document.createElement('img')
        img.src = './13160112901226.webp'
        img.alt = 'imagem-tigre'
        img.id = 'tigre-2'
        document.getElementById('imagem-container').appendChild(img)
    }

    function modificar(){
        var elemento = document.getElementById("meuElemento");
        elemento.innerHTML = "Gabi";
    }

    function colorir(){
        var elemento = document.getElementById("cor");
        elemento.style.fontSize="150px";
        elemento.style.color="red";
        elemento.style.fontWeight="bold";
    }

    pegar()
</script>
</html>
